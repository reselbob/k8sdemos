apiVersion: apps/v1
kind: Deployment
metadata:
  name: replace-deployment
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 35%
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        type: example_code
    spec:
      containers:
      - name: echocolor
        image: reselbob/echocolor:v0.1
        ports:
        - containerPort: 3000
        env:
        - name: COLOR_ECHO_COLOR
          value: GREEN
        - name: COLOR_ECHO_VERSION
          value: V1
